<template>
  <template if:true={checklist}>
    <lightning-layout multiple-rows horizontal-align="end">
      <lightning-layout-item size="12">
        <lightning-progress-indicator
          current-step={currentMilestone}
          type="path"
          class=""
        >
          <template for:each={milestones} for:item="milestone">
            <lightning-progress-step
              label={milestone}
              value={milestone}
              key={milestone}
              onclick={handleMilestoneClick}
              data-milestone={milestone}
            ></lightning-progress-step>
          </template>
        </lightning-progress-indicator>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-button
          label="Mark as Current Milestone"
          variant="brand"
          class="slds-float_right"
          onclick={updateStage}
        ></lightning-button>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-button
          label="PDF"
          class="slds-float_right"
          onclick={openPDF}
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>

    <lightning-tabset variant="scoped" class="slds-m-top_medium">
      <template for:each={sectionTypes} for:item="type">
        <lightning-tab label={type.name} value={type.name} key={type.name}>
          <lightning-tabset variant="scoped">
            <template for:each={type.sections} for:item="section">
              <lightning-tab
                label={section.name}
                key={section.id}
                value={section.id}
              >
                <template if:true={section.showUploads}>
                  <lightning-accordion>
                    <lightning-accordion-section label="Uploads" name="uploads">
                      <div slot="actions">
                        <lightning-button
                          data-id={section.id}
                          data-type="upload"
                          data-isproperty={section.showPropertyActions}
                          label="Add Item"
                          onclick={newItem}
                        ></lightning-button>
                      </div>
                      <lightning-button-menu
                        label="Actions"
                        onselect={handleMassUploadAction}
                        data-id={section.id}
                        data-type="upload"
                      >
                        <lightning-menu-item
                          value="Completed"
                          label="Complete"
                        ></lightning-menu-item>
                        <lightning-menu-item
                          value="In Progress (Open)"
                          label="In Progress (Open)"
                        ></lightning-menu-item>
                        <!-- <lightning-menu-item
                          value="Rejected"
                          label="Reject"
                        ></lightning-menu-item> -->
                        <lightning-menu-item
                          value="Not Started"
                          label="Not Started"
                        ></lightning-menu-item>
                        <template if:true={showDelete}>
                          <lightning-menu-item
                            value="delete"
                            label="Delete"
                          ></lightning-menu-item>
                        </template>
                        <template if:true={section.showPropertyActions}>
                          <lightning-menu-item
                            value="massDeleteProperty"
                            label="Mass Delete From All Properties"
                          ></lightning-menu-item>
                        </template>
                      </lightning-button-menu>
                      <c-custom-data-table
                        key-field="id"
                        data={section.uploadItems}
                        columns={docColumns}
                        onupload={handleUploadFinished}
                        data-id={section.id}
                        data-type="upload"
                        onrowaction={handleRowAction}
                        onsave={handleSave}
                        draft-values={draftValues}
                        show-row-number-column="false"
                      >
