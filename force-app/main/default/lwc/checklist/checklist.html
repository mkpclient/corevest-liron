<template>
  <template if:true={checklist}>
    <lightning-progress-indicator
      current-step={currentMilestone}
      type="path"
      class="slds-m-bottom_medium"
    >
      <template for:each={milestones} for:item="milestone">
        <lightning-progress-step
          label={milestone}
          value={milestone}
          key={milestone}
          onclick={handleMilestoneClick}
          data-milestone={milestone}
        ></lightning-progress-step>
      </template>
    </lightning-progress-indicator>

    <lightning-tabset variant="scoped" class="slds-m-top_medium">
      <template for:each={sectionTypes} for:item="type">
        <lightning-tab label={type.name} value={type.name} key={type.name}>
          <lightning-tabset variant="scoped">
            <template for:each={type.sections} for:item="section">
              <lightning-tab
                label={section.name}
                key={section.id}
                value={section.id}
              >
                <template if:true={section.showUploads}>
                  <lightning-accordion>
                    <lightning-accordion-section label="Uploads" name="uploads">
                      <div slot="actions">
                        <lightning-button
                          data-id={section.id}
                          data-type="upload"
                          label="Approve All"
                          onclick={approveAll}
                        >
                        </lightning-button>
                        <lightning-button
                          data-id={section.id}
                          data-type="upload"
                          label="Add Item"
                          onclick={newItem}
                        ></lightning-button>
                      </div>
                      <table
                        class="slds-table slds-table_cell-buffer slds-table_bordered"
                        aria-label="Example default base table of Opportunities"
                      >
                        <thead>
                          <tr class="slds-line-height_reset">
                            <th>
                              <lightning-input
                                type="checkbox"
                                label="checkbox"
                                variant="label-hidden"
                                data-id={section.id}
                                data-type="upload"
                                onchange={selectAll}
                              ></lightning-input>
                            </th>
                            <th class="" scope="col">
                              <div
                                class="slds-truncate"
                                title="Opportunity Name"
                              >
                                Name
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Account Name">
                                Status
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Close Date">
                                Documents
                              </div>
                            </th>
                            <th class="" scope="">
                              <div
                                class="slds-truncate"
                                title="Responsible Party"
                              >
                                Responsible Party
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Close Date">
                                Internal Comments
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Close Date">
                                External Comments
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Stage"></div>
                            </th>
                            <th scope="col" style="width: 3.25rem">
                              <div
                                class="slds-truncate slds-assistive-text"
                                title="Actions"
                              >
                                Actions
                              </div>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <template
                            for:each={section.uploadItems}
                            for:item="item"
                            for:index="itemIndex"
                          >
                            <tr class="slds-hint-parent" key={section.id}>
                              <th>
                                <lightning-input
                                  type="checkbox"
                                  label="checkbox"
                                  variant="label-hidden"
                                  data-item="item"
                                  data-id={section.id}
                                  data-type="upload"
                                  data-itemid={item.id}
                                ></lightning-input>
                              </th>
                              <th scope="row">
                                <lightning-formatted-text
                                  value={item.name}
                                ></lightning-formatted-text>
                              </th>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.status}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <template if:true={item.showDocuments}>
                                  <a
                                    data-id={item.id}
                                    onclick={openDocumentModal}
                                    >View</a
                                  >
                                </template>
                              </td>
                              <!-- <td role="gridcell"></td> -->
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.responsibleParty}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.comments}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.externalComments}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <lightning-file-upload
                                  label="Upload"
                                  record-id={item.id}
                                  data-id={item.id}
                                  onuploadfinished={handleUploadFinished}
                                  name="upload"
                                  multiple
                                ></lightning-file-upload>
                              </td>
                              <td>
                                <lightning-button-menu
                                  alternative-text="Show menu"
                                  data-id={item.id}
                                  onselect={menuItemSelect}
                                >
                                  <lightning-menu-item
                                    value="edit"
                                    label="Edit"
                                  ></lightning-menu-item>
                                  <lightning-menu-item
                                    value="delete"
                                    label="Delete"
                                  ></lightning-menu-item>
                                </lightning-button-menu>
                              </td>

                              <!-- <td role="gridcell"> -->
                              <!-- <lightning-button-menu
                                  alternative-text="Show menu"
                                  menu-alignment="auto"
                                >
                                  <lightning-menu-item
                                    value="edit"
                                    label="Edit"
                                  ></lightning-menu-item>
                                </lightning-button-menu> -->
                              <!-- </td> -->
                            </tr>
                          </template>
                        </tbody>
                      </table>
                    </lightning-accordion-section>
                  </lightning-accordion>
                </template>
                <template if:true={section.showTasks}>
                  <lightning-accordion>
                    <lightning-accordion-section label="Tasks" name="tasks">
                      <div slot="actions">
                        <lightning-button
                          data-id={section.id}
                          data-type="task"
                          label="Approve All"
                          onclick={approveAll}
                        >
                        </lightning-button>
                        <lightning-button
                          data-id={section.id}
                          data-type="task"
                          label="Add Item"
                          onclick={newItem}
                        ></lightning-button>
                      </div>
                      <table
                        class="slds-table slds-table_cell-buffer slds-table_bordered"
                        aria-label="Example default base table of Opportunities"
                      >
                        <thead>
                          <tr class="slds-line-height_reset">
                            <th>
                              <lightning-input
                                type="checkbox"
                                label="checkbox"
                                variant="label-hidden"
                                data-id={section.id}
                                data-type="task"
                                onchange={selectAll}
                              ></lightning-input>
                            </th>
                            <th class="" scope="col">
                              <div
                                class="slds-truncate"
                                title="Opportunity Name"
                              >
                                Name
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Account Name">
                                Status
                              </div>
                            </th>
                            <th class="" scope="">
                              <div
                                class="slds-truncate"
                                title="Responsible Party"
                              >
                                Responsible Party
                              </div>
                            </th>
                            <th class="" scope="">
                              <div
                                class="slds-truncate"
                                title="Responsible Party"
                              >
                                Action
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Close Date">
                                Internal Comments
                              </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Close Date">
                                External Comments
                              </div>
                            </th>
                            <th scope="col" style="width: 3.25rem">
                              <div
                                class="slds-truncate slds-assistive-text"
                                title="Actions"
                              >
                                Actions
                              </div>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <template
                            for:each={section.taskItems}
                            for:item="item"
                            for:index="itemIndex"
                          >
                            <tr class="slds-hint-parent" key={item.id}>
                              <th>
                                <lightning-input
                                  type="checkbox"
                                  label="checkbox"
                                  variant="label-hidden"
                                  data-item="item"
                                  data-id={section.id}
                                  data-type="task"
                                  data-itemid={item.id}
                                ></lightning-input>
                              </th>
                              <th scope="row">
                                <lightning-formatted-text
                                  value={item.name}
                                ></lightning-formatted-text>
                              </th>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.status}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.responsibleParty}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.uploader}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.comments}
                                ></lightning-formatted-text>
                              </td>
                              <td role="gridcell">
                                <lightning-formatted-text
                                  value={item.externalComments}
                                ></lightning-formatted-text>
                              </td>

                              <td>
                                <lightning-button-menu
                                  alternative-text="Show menu"
                                  data-id={item.id}
                                  onselect={menuItemSelect}
                                >
                                  <lightning-menu-item
                                    value="edit"
                                    label="Edit"
                                  ></lightning-menu-item>
                                  <lightning-menu-item
                                    value="delete"
                                    label="Delete"
                                  ></lightning-menu-item>
                                </lightning-button-menu>
                              </td>
                            </tr>
                          </template>
                        </tbody>
                      </table>
                    </lightning-accordion-section>
                  </lightning-accordion>
                </template>
              </lightning-tab>
            </template>
          </lightning-tabset>
        </lightning-tab>
      </template>
    </lightning-tabset>

    <!-- <c-modal title="Documents">
      <div slot="footer">
        
      </div>
    </c-modal> -->

    <c-checklist-item-new
      onsave={init}
      milestone={currentMilestone}
    ></c-checklist-item-new>

    <c-checklist-documents></c-checklist-documents>
    <c-checklist-item-edit onsave={init}></c-checklist-item-edit>
  </template>
</template>
