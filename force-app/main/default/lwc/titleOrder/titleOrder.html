<template>
  <lightning-tabset>
    <template for:each={titleOrderVendors} for:item="vendor">
      <lightning-tab key={vendor} label={vendor} onactive={handleActive}>
        <template if:true={activeVendorType}>
          <lightning-tabset>
            <lightning-tab label="Title Order Overview">
              <c-title-order-overview vendor-type={activeVendorType} record-id={recordId}></c-title-order-overview>
            </lightning-tab>
            <lightning-tab label="Property Titles">
              <c-title-order-property-titles vendor-type={activeVendorType} record-id={recordId}></c-title-order-property-titles>
            </lightning-tab>
            <lightning-tab label="Documents">
              <c-title-order-documents record-id={recordId} vendor-type={activeVendorType}></c-title-order-documents>
            </lightning-tab>
            <lightning-tab label="Notes and Appointments">
              
            </lightning-tab>
          </lightning-tabset>
        </template>
        
      </lightning-tab>
    </template>
  </lightning-tabset>
</template>
