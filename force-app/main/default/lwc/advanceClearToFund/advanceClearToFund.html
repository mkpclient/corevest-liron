    <template if:true={selectedDocumentInfoId}>
      <div slot="body">
        <lightning-record-edit-form
          record-id={selectedDocumentInfoId}
          object-api-name="Document_Information__c"
          onsuccess={handleSuccess}
        >
          <lightning-input-field
            field-name="Internal_Comments__c"
          ></lightning-input-field>
        </lightning-record-edit-form>
      </div>
    </template>
    <template if:true={advanceId}>
      <template if:true={selectedFieldNames}>
        <div slot="body">
          <lightning-record-edit-form
            record-id={advanceId}
            object-api-name="Advance__c"
            onsuccess={handleSuccess}
          >
            <lightning-input-field
              field-name={selectedFieldNames.approval}
            ></lightning-input-field>
            <lightning-input-field
              field-name={selectedFieldNames.comments}
            ></lightning-input-field>
          </lightning-record-edit-form>
        </div>
      </template>
    </template>
    <div slot="footer">
      <lightning-button label="Close" onclick={closeModal}></lightning-button>
      <lightning-button
        label="Save"
        onclick={save}
        variant="brand"
      ></lightning-button>
    </div>
  </c-modal>
