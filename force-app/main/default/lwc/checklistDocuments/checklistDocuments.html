<template>
  <c-modal title="Documents">
    <div slot="body">
      <lightning-card>
        <div slot="actions">
          <lightning-button
            label="Reject Document"
            variant="destructive"
            onclick={rejectDocuments}
          >
          </lightning-button>
          <lightning-button
            label="Approve Document"
            variant="brand"
            onclick={approveDocuments}
          >
          </lightning-button>
        </div>

        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <thead>
            <tr class="slds-line-height_reset">
              <th
                class="slds-text-align_right"
                scope="col"
                style="width: 3.25rem"
              ></th>
              <th class="" scope="col">
                <div class="" title="File Name">File Name</div>
              </th>
              <th class="" scope="col">
                <div class="" title="Status">Status</div>
              </th>
              <!-- <th class="" scope="col">
                <div class="" title="Reviewed By">Added On</div>
              </th> -->
              <th class="" scope="col">
                <div class="" title="Reviewed By">Reviewed By</div>
              </th>

              <!-- <th class="" scope="col">
                  <div class="" title="Reviewed On">Reviewed On</div>
                </th> -->
            </tr>
          </thead>
          <tbody>
            <template if:true={documents}>
              <template
                for:each={documents}
                for:item="document"
                for:index="index"
              >
                <tr class="slds-hint-parent" key={document.Id}>
                  <td class="slds-text-align_right" role="gridcell">
                    <lightning-input
                      type="checkbox"
                      label="checkbox"
                      variant="label-hidden"
                      data-index={index}
                      onchange={handleUpdate}
                    ></lightning-input>
                  </td>
                  <th data-label="Opportunity Name" scope="row">
                    <div class="" title="File Name">
                      <a title={document.Attachment_Id__c} onclick={openFile}
                        >{document.File_Name__c}</a
                      >
                    </div>
                  </th>
                  <td data-label="Account Name">
                    <div class="" title="Reviewed By">{document.Status__c}</div>
                  </td>
                  <!-- <td data-label="Account Name">
                    <div class="">{document.Added_On__c}</div>
                  </td> -->
                  <td data-label="Account Name">
                    <div class="" title="Reviewed By">
                      <template if:true={document.Reviewed_By__c}>
                        {document.Reviewed_By__r.Name}
                      </template>
                    </div>
                  </td>
                  <!-- <td data-label="Close Date">
                      <div class="" title="Reviewed On">
                        <lightning-formatted-date-time
                          value={document.Reviewed_On__c}
                        ></lightning-formatted-date-time>
                      </div>
                    </td> -->
                </tr>
              </template>
            </template>
          </tbody>
        </table>
      </lightning-card>
    </div>
    <div slot="footer">
      <lightning-button label="Close" onclick={closeModal}></lightning-button>
    </div>
  </c-modal>
</template>
