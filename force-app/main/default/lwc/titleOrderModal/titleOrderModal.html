<template>
  <template if:true={isOpened}>
    <c-modal title={requestType}>
      <template if:true={propertyIds}>
        <div slot="body">
          <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-small" size="12">
              <template if:false={showPill}>
                <lightning-file-upload
                  label="Attach Data Tape"
                  name="fileUploader"
                  accept={acceptedFormats}
                  record-id={recordId}
                  onuploadfinished={handleUploadFinished}
                >
                </lightning-file-upload>
                <lightning-button
                  label="Create New Data Tape"
                  onclick={downloadDataTape}
                ></lightning-button>
              </template>
              <template if:true={showPill}>
                <label>Click 'x' to replace this file</label>
                <lightning-pill-container
                  label="Click 'x' to replace this file"
                  items={pill}
                  onitemremove={handleFileRemove}
                ></lightning-pill-container>
              </template>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12">
            <lightning-textarea name="comments" label="Comments for ServiceLink" onchange={handleCommentInput} ></lightning-textarea>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </template>
      <div slot="footer">
        <lightning-button label="Close" onclick={closeModal}></lightning-button>
        <lightning-button
          label="Submit"
          onclick={handleSubmit}
          variant="brand"
        ></lightning-button>
      </div>
    </c-modal>
  </template>
</template>
